<template>
    <lightning-card title={title} icon-name="custom:custom64">
        <lightning-button label="Refresh" onclick={refreshPlans} slot="actions" disabled={disableButton}></lightning-button>
        <div class="slds-m-around_medium">
            <template if:true={showTable}>
                <lightning-datatable
                    key-field="id"
                    data={plans}
                    show-row-number-column
                    hide-checkbox-column
                    columns={cols}
                    onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>
            <template if:true={error}>
                <div class="slds-text-color_error">
                    An error occurred while loading the plans record: \n{error}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
